<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - mr_logesh_</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="mobile-container">
        <!-- Status Bar -->
        <div class="status-bar">
            <span class="frame-number"></span>
            <div class="status-icons">
                <!-- <i class="fas fa-code status-icon"></i> -->
            </div>
        </div>

        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <i class="fas fa-lock lock-icon"></i>
                <span class="username">mr_.logesh._</span>
            </div>
            <div class="header-right">
                <i class="fas fa-plus-square plus-icon"></i>
                <i class="fas fa-bars menu-icon"></i>
            </div>
        </header>

        <!-- Profile Section -->
        <div class="profile-section">
            <!-- Profile Info -->
            <div class="profile-info">
                <div class="profile-pic-container">
                    <div class="profile-pic">
                        <img src="DSC_3906.JPG" alt="Profile Picture">
                    </div>
                    <div class="add-story-btn">
                        <i class="fas fa-plus"></i>
                    </div>
                </div>
                
                <div class="profile-details">
                    <h2 class="profile-name">mr_logesh_</h2>
                    <div class="stats-row">
                        <div class="stat-item">
                            <span class="stat-number">3</span>
                            <span class="stat-label">Posts</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">264</span>
                            <span class="stat-label">Followers</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number">209</span>
                            <span class="stat-label">Following</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bio -->
            <div class="bio-section">
                <p class="bio-text">Hating me is your Last Option...</p>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="edit-btn">Edit profile</button>
                <button class="share-btn">Share profile</button>
                <button class="bookmark-btn">
                    <i class="fas fa-bookmark"></i>
                </button>
            </div>

            <!-- New Post Button -->
            <div class="new-post-section">
                <div class="new-post-btn">
                    <i class="fas fa-plus"></i>
                </div>
                <span class="new-text">New</span>
            </div>

            <!-- Content Navigation -->
            <div class="content-nav">
                <div class="nav-tab active">
                    <i class="fas fa-th"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-play"></i>
                </div>
                <div class="nav-tab">
                    <i class="fas fa-user-tag"></i>
                </div>
            </div>
        </div>

        <!-- Posts Grid -->
        <div class="posts-grid">
            <div class="post-item">
                <img src="LOGESH_!.jpg" alt="Post 1">
            </div>
            <div class="post-item">
                <img src="Rohit Sharma ( Join telegram chennel link in bio.jpeg" alt="Post 2">
            </div>
            <div class="post-item">
                <img src="5a9b936e79ae4f939ea322428cd4a049.jpg" alt="Post 3">
            </div>
        </div>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <div class="nav-item active">
                <i class="fas fa-home"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-search"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-plus-square"></i>
            </div>
            <div class="nav-item">
                <i class="fas fa-calendar-alt"></i>
            </div>
            <div class="nav-item">
                <div class="profile-nav-pic">
                    <img src="DSC_3906.JPG" alt="Profile">
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
